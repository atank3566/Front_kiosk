<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
  <title>BMW i5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/pages/CarInfo.css">
</head>
<body>
  <div class="container">

    <!-- 상단 헤더 -->
    <div class="header">
      <div class="logo" onclick="goHome()">
        <img src="../../images/Logo/bmw_logo.png" alt="BMW Logo">
        <div class="title">
          <div class="title-main">BMW</div>
          <div class="title-sub">i-series</div>
        </div>
      </div>
      <button class="compare-btn" onclick="goCompare()">Compare With</button>
    </div>

    <!-- 메인 이미지 -->
    <div class="main-image">
      <img src="../../images/CarInfoPage/i5/Car_img.png" alt="BMW i5 Main Image">

      <!-- 슬로건 -->
      <div class="slogan">
        <h1>THE i5</h1>
        <p>Sheer Driving Pleasure</p>
      </div>
    </div>

    <!-- 특징 섹션 -->
    <div class="features">
      <div class="feature">
        <img src="../../images/CarInfoPage/i5/i5_1_1.png" alt="">
        <p>빛나는 디자인</p>
      </div>
      <div class="feature">
        <img src="../../images/CarInfoPage/i5/i5_1_2.png" alt="">
        <p>럭셔리 웰컴 라이트</p>
      </div>
      <div class="feature">
        <img src="../../images/CarInfoPage/i5/i5_1_3.png" alt="">
        <p>탁 트인 개방감</p>
      </div>
    </div>

    <!-- 모델 이동 화살표 섹션 -->
<div class="slider-section">
  <button class="arrow left" onclick="prevSlide()">&#10094;</button>
  <button class="arrow right" onclick="nextSlide()">&#10095;</button>
</div>

    <!-- 디테일 썸네일 섹션 -->
    <div class="details">
      <div class="detail">
        <img src="../../images/CarInfoPage/i5/i5_2.png" alt="">
        <p>Bowers & Wilkins <br>다이아몬드 서라운드 사운드 시스템</p>
      </div>
      <div class="detail">
        <img src="../../images/CarInfoPage/i5/i5_4.png" alt="">
        <p>BMW 에어콘솔 게임</p>
      </div>
      <div class="detail">
        <img src="../../images/CarInfoPage/i5/i5_1.png" alt="">
        <p>마이 모드 (My Mode)</p>
      </div>
      <div class="detail">
        <img src="../../images/CarInfoPage/i5/i5_3.png" alt="">
        <p>비디오 스트리밍</p>
      </div>
    </div>

  </div>

  <script src="../../js/common.js"></script>
  <script src="../../js/pages/CarInfo.js"></script>
</body>
</html>
