<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
  <title>BMW Kiosk Landing</title>

  <!-- 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- 로고 + 텍스트 (가로 정렬) -->
    <div class="bmw-text">
      <img src="images/LandingPage/bmw_logo.png" alt="BMW Logo" class="logo">
      <div class="text-group">
        <h1>BMW</h1>
        <h2>i-series</h2>
      </div>
    </div>

    <!-- 자동차 이미지 -->
    <img class="car-image" src="images/LandingPage/LandingImage.jpg" alt="BMW Car">

    <!-- 시작 텍스트 -->
    <div class="start-text">
      Touch to Start
    </div>
  </div>

  <!-- JS 연결 -->
  <script src="js/pages/Landing.js"></script>
</body>
</html>
